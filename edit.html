<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="website__flex">
      <header>
        <div class="header__left">
          <a href="#" target="_blank" rel="noopener noreferrer">About</a>
          <a href="#" target="_blank" rel="noopener noreferrer">Store</a>
        </div>
        <div class="header__right">
          <a href="#" target="_blank" rel="noopener noreferrer">Gmail</a>
          <a href="#" target="_blank" rel="noopener noreferrer">Images</a>
          <a
            class="image__profile"
            href="#"
            target="_blank"
            rel="noopener noreferrer"
            ><img
              class="image__profile"
              src="My profile Picture.PNG"
              alt="picture"
          /></a>
        </div>
      </header>

      <div class="google">
        <img src="ebb.png" alt="google_image">
      </div>

      <div class="input__field">
        <i class="fa fa-search icon"></i>
        <input class="search__input" type="text" />
      </div>

      <div class="google__buttons">
        <span class="google__search">Google Search</span>
        <span class="google__feeling">I'm Feeling Lucky</span>
      </div>

      <div class="grow">
        <p class="language">Google offered in: <span>Italiano</span></p>
      </div>

      <footer>
        <div class="United__Kingdom">United Kingdom</div>
        <div class="footer__anchor">
          <div class="footer__anchor footer__anchor__1">
            <a href="#" target="_blank" rel="noopener noreferrer"
              >Advertising</a
            >
            <a href="#" target="_blank" rel="noopener noreferrer">Business</a>
            <a href="#" target="_blank" rel="noopener noreferrer"
              >How Search works</a
            >
          </div class="footer__anchor__2">
          <div class="footer__anchor">
            <a href="#" target="_blank" rel="noopener noreferrer"
              >Carbon neutral since 2007</a>
          </div>
          <div class="footer__anchor footer__anchor__3">
            <a href="#" target="_blank" rel="noopener noreferrer">Privacy</a>
            <a href="#" target="_blank" rel="noopener noreferrer">Terms</a>
            <a href="#" target="_blank" rel="noopener noreferrer">Settings</a>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
